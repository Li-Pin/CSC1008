{% extends 'base.html' %}

{% block content %}
    <div align="center">
        <h1>Book a Shared Ride</h1>
    </div>

    <form id=centerRegister method="POST">
        <br/>
        <label >Pick up:</label>
                <input type="text" class="form-control" name="fromLocation" required><br/>
        <label >Drop Off:</label>
                <input type="text" class="form-control"  name="toLocation" required><br/>
        <label >Date:</label>
                <input type="date" class="form-control"  name="date" required><br/>
        <label >Time:</label>
                <input type="time" class="form-control"  name="time" required><br/>

        <!--<label >Email:</label>
            <input  class="form-control"  name="email" required><br/><br/>
-->

        <button type="submit" class="btn btn-outline-info">Next</button>
    </form>


{% endblock %}
