{% extends 'base.html' %}

{% block content %}
    <div align="center">
        <h1>Book a Ride</h1>
    </div>
    <form id=centerRide method="POST">
        <label >Pick up:</label>
                 <select name="pickUp" id="pickUp">
        <option value="569732">Location 1</option>
        <option value="560208">Location 2</option>
        <option value="560217">Location 3</option>
        <option value="560224">Location 4</option>
        <option value="560220">Location 5</option></select><br/>
        <label >Drop Off:</label>
                 <select name="dropOff" id="dropOff">
        <option value="560305">Location 1</option>
        <option value="560217">Location 2</option>
        <option value="560330">Location 3</option>
        <option value="560337">Location 4</option>
        <option value="560208">Location 5</option></select><br/>
            <label >Date:</label>
                <input type="date" class="form-control"  format='%Y-%m-%d' name="date" required><br/>
        <label >Time:</label>
                <input type="time" class="form-control"  format='%H-%M' name="time" required><br/>
        <label for="carType" >Car type:</label>
        <select name="carType" id="carType">
        <option value="Volvo">Volvo</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Toyota">Toyota</option>
        <option value="Chevrolet">Chevrolet</option></select>
        <br><br/>
        <label >Pax:</label>
        <select name="pax" id="pax">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option></select>
        <br><br/>
        <label >Payment:</label>
        <select name="paym" id="paym">
        <option value="Cash">Cash</option>
        <option value="PayNow">PayNow</option>
        <option value="PayLah">PayLah</option>
        <option value="Credit card">CreditCard</option></select><br/>
        <!--<label >Email:</label>
            <input  class="form-control"  name="email" required><br/><br/>
-->
        <br><br/>
        <button type="submit" class="btn btn-outline-info">Next</button>
    </form>


{% endblock %}
