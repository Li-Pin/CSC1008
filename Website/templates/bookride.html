{% extends 'base.html' %}

{% block content %}
<!--Take in pickUp and dropOff location from customer-->
<div align="center">
    <h1>Book a Ride</h1>
</div>
    {% with messages = get_flashed_messages(with_categories=true) %}

        {% for category, message in messages %}
        <div class="alert alert-{{ category }} mb-3" role="alert" id="alert">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

</head>

        <div id="ridePart2">

                <option value="18">BLK 653A Punggol Drive</option>
            </select><br>
        </div>

    <div id="btnSect" align="center">
        <button type="submit" id="rideButton" class="btn btn-outline-info">Next</button>
    </div>
    </div>
</form>
